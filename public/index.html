<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator-App</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="calculator">
        <input type="text" id="display" disabled>
        <div class="buttons">
            <div class="row">
                <button class="function-button" onclick="clearDisplay()">C</button>
                <button class="function-button" onclick="appendToDisplay('/')">/</button>
                <button class="function-button" onclick="appendToDisplay('*')">*</button>
                <button class="operation-button" onclick="appendToDisplay('-')">-</button>
            </div>
            <div class="row">
                <button onclick="appendToDisplay('7')">7</button>
                <button onclick="appendToDisplay('8')">8</button>
                <button onclick="appendToDisplay('9')">9</button>
                <button class="operation-button" onclick="appendToDisplay('+')">+</button>
            </div>
            <div class="row">
                <button onclick="appendToDisplay('4')">4</button>
                <button onclick="appendToDisplay('5')">5</button>
                <button onclick="appendToDisplay('6')">6</button>
                <button class="operation-button" onclick="appendToDisplay('*')">*</button>
            </div>
            <div class="row">
                <button onclick="appendToDisplay('1')">1</button>
                <button onclick="appendToDisplay('2')">2</button>
                <button onclick="appendToDisplay('3')">3</button>
                <button class="operation-button" onclick="calculateResult()">=</button>
            </div>
            <div class="row">
                <button class="wide-button" onclick="appendToDisplay('0')">0</button>
                <button class="wide-button" onclick="appendToDisplay('.')">.</button>
            </div>
        </div>
        <button class="history-button" onclick="location.href='history.html'">History</button>
    </div>
    <script src="js/calculator.js"></script>
</body>
</html>
